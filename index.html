<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR 3D Models Demo</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        h1 {
            text-align: center;
            color: white;
            margin-bottom: 10px;
            font-size: 2.5em;
        }
        
        .subtitle {
            text-align: center;
            color: rgba(255,255,255,0.8);
            margin-bottom: 40px;
        }
        
        .models-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(500px, 1fr));
            gap: 30px;
            margin-bottom: 40px;
        }
        
        .model-card {
            background: white;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }
        
        .model-title {
            padding: 15px 20px;
            background: #f5f5f5;
            font-weight: 600;
            border-bottom: 2px solid #667eea;
            color: #333;
        }
        
        model-viewer {
            width: 100%;
            height: 500px;
            display: block;
            background: #f9f9f9;
        }
        
        .info {
            padding: 15px 20px;
            background: white;
            font-size: 0.9em;
            color: #666;
            border-top: 1px solid #eee;
        }
        
        @media (max-width: 768px) {
            h1 { font-size: 1.8em; }
            .models-grid { grid-template-columns: 1fr; }
            model-viewer { height: 400px; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üé® AR 3D Models</h1>
        <p class="subtitle">–ù–∞–∂–º–∏—Ç–µ AR –∫—É–±–∏–∫ –¥–ª—è –ø—Ä–æ—Å–º–æ—Ç—Ä–∞ –≤ —Ä–µ–∞–ª—å–Ω–æ–º –ø—Ä–æ—Å—Ç—Ä–∞–Ω—Å—Ç–≤–µ</p>
        
        <div class="models-grid">
            <!-- –ü–µ—Ä–≤–∞—è –º–æ–¥–µ–ª—å -->
            <div class="model-card">
                <div class="model-title">üì¶ –ú–æ–¥–µ–ª—å 2</div>
                <model-viewer
                    src="model2.glb"
                    alt="3D Model 2"
                    ar
                    ar-modes="webxr scene-viewer quick-look"
                    camera-controls
                    touch-action="pan-y"
                    auto-rotate>
                </model-viewer>
                <div class="info">‚úì iOS –∏ Android | –í—Ä–∞—â–∞–π—Ç–µ, –º–∞—Å—à—Ç–∞–±–∏—Ä—É–π—Ç–µ, —Å–º–æ—Ç—Ä–∏—Ç–µ –≤ AR</div>
            </div>
            
        </div>
    </div>
    
    <!-- –ü–æ–¥–∫–ª—é—á–µ–Ω–∏–µ –∫–æ–º–ø–æ–Ω–µ–Ω—Ç–∞ model-viewer (–û–ë–Ø–ó–ê–¢–ï–õ–ï–ù!) -->
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <script nomodule src="https://unpkg.com/@google/model-viewer/dist/model-viewer-legacy.js"></script>
</body>
</html>
